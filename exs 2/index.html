<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linhas</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar um texto como este <br>
    você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &euro;
        &dollar;
        &pound;
    
    </p>
</body>
</html>
